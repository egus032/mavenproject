<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <!-- Bootstrap core CSS -->
        <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <!-- Custom styles for this template -->
        <link href="static/css/style.css" rel="stylesheet" type="text/css">
        
    <title>HelloWorld page</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-inverse navbar-fixed-top">
              <div class="container">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="./">Project name</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                  <form class="navbar-form navbar-right">
                    <a href="./reg_user" role="button"  class="btn btn-success">Sign up</a>
                    <a href="./auth_user" role="button"  class="btn btn-primary">Sign in</a>
                  </form>
                </div><!--/.navbar-collapse -->
              </div>
            </nav>
        </header>
        
        <div class="container">
            <div class="reg-form" ng-controller="AuthFormCtrl">
                <form class="form-horizontal" name="form" ng-submit="submit()">
                  <fieldset>
                    <legend>Authentifation form</legend>
                    <div class="form-group">
                      <label for="input_email" class="col-lg-2 control-label">Email</label>
                      <div class="col-lg-4">
                          <input type="text" class="form-control" name="email" id="email" 
                                 ng-model="master.email" required="" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="input_password" class="col-lg-2 control-label">Password</label>
                      <div class="col-lg-4">
                          <input type="password" class="form-control" name="password" required=""
                               id="password" ng-model="master.password" placeholder="Password">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                  </fieldset>
                </form>
                
                <pre ng-bind="master | json"></pre>
            </div>
            
            
        </div>
        
        
        <footer>
            <div class="footer">
                <h5 class="footer-sign">Place sticky footer content here.</h5>
            </div>
        </footer>
        
        
        
        
        
        
        
        <!-- Bootstrap core JavaScript -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.js"></script>
        <script src="static/js/app.js"></script>
        
    </body>
</html>
