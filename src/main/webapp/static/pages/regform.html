<div class="reg-form" ng-controller="RegFormCtrl">
    <form class="form-horizontal">
      <fieldset>
        <legend>Registration form</legend>
        <div class="form-group">
          <label for="inputEmail" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputLastName" class="col-lg-2 control-label">Last Name</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" id="inputEmail" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputFirstName" class="col-lg-2 control-label">First Name</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" id="inputEmail" placeholder="First Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAge" class="col-lg-2 control-label">Age</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" id="inputEmail" placeholder="Age">
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="reset" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
</div>
