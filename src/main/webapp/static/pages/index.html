<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- Bootstrap core CSS -->
        <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <!-- Custom styles for this template -->
        <link href="static/css/style.css" rel="stylesheet" type="text/css">
        
    <title>HelloWorld page</title>
    </head>
    <body>
        <header>
            <div class="header">
                <nav class="navbar navbar-inverse navbar-fixed-top">
                  <div class="container">
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#">Project name</a>
                    </div>
                  </div>
                </nav>
            </div>
        </header>
        
        <div class="reg-form" ng-controller="RegFormCtrl">
            <form class="form-horizontal">
              <fieldset>
                <legend>Registration form</legend>
                <div class="form-group">
                  <label for="input_email" class="col-lg-2 control-label">Email</label>
                  <div class="col-lg-4">
                      <input type="text" class="form-control" name="email" id="email" 
                             ng-model="master.email" required="" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="input_lastname" class="col-lg-2 control-label">Last Name</label>
                  <div class="col-lg-4">
                      <input type="text" class="form-control" name="lastname" required=""
                           id="lastname" ng-model="master.lastname" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="input_firstname" class="col-lg-2 control-label">First Name</label>
                  <div class="col-lg-4">
                      <input type="text" class="form-control" name="firstname" required=""
                           id="firstname" ng-model="master.firstname" placeholder="First Name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="input_age" class="col-lg-2 control-label">Age</label>
                  <div class="col-lg-4">
                      <input type="text" class="form-control" name="age" required=""
                           id="age" ng-model="master.age" placeholder="Age">
                  </div>
                </div>
                
                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </fieldset>
            </form>
        </div>
        
        
        <footer>
            <div class="footer">
                <h5 class="footer-sign">Place sticky footer content here.</h5>
            </div>
        </footer>
        
        
        
        
        
        
        
        <!-- Bootstrap core JavaScript -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.js"></script>
        <script src="static/js/myApp.js"></script>
        
    </body>
</html>
